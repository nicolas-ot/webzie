<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Webzie</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/signIn.css'>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/Logo Webzie/logo.jpg" alt="logo" width="10%">
            <p>Webzie</p>           
        </div>
        <div class="navbar">
            <ul>
                <a href="#"><li>Home</li></a>
                <a href="#"><li>About Us</li></a>
                <a href="#"><li>Log In</li></a>
                <a href="#"><li class="btn">Register</li></a>
                <a href="#"><li>EN</li></a>
            </ul>
        </div>
    </header>
    <section>
        <div class="left">
            <img src="assets/images/Website Backdrop/Backdrop Sign In _ Sign Up/Mask Group 418.png" alt="backdrop-left" width="100%">
        </div>
        <div class="content">
            <div class="box-signin">
                <div class="image">
                    <img src="assets/images/Full Page/Sign In - Sign Up/Sign In/Asset.jpg" alt="asset" width="100%" height="100%">
                </div>
                <div class="input">
                    <p class="topic">Sign In</p>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text" placeholder="Your email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="*****">
                    </div>
                    <div class="box-1">
                        <div class="remember">
                            <input type="checkbox">
                            <p>Remember me</p>
                        </div>
                        <a href="#" class="forget">Forget your password?</a>
                    </div>
                    <div class="box-2">
                        <button>Sign In</button>
                    </div>
                    <div class="box-3">
                        <hr>
                        <p>OR</p>
                        <hr>
                    </div>
                    <div class="box-4">
                        <button>Sign In</button>
                    </div>
                    <div class="box-4">
                        <button>Sign Up</button>
                    </div>
                    <div class="box-5">
                        <p>Don't have account? <a href="#">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <img src="assets/images/Website Backdrop/Backdrop Sign In _ Sign Up/Mask Group 417.png" alt="backdrop-left" width="100%">
        </div>
    </section>
</body>
</html>
